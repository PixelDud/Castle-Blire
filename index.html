<!DOCTYPE html>
<html>
  <head>
    <title>Castle Blire</title>
    <link rel="icon" href="/images/dud.png" type="image/png">
    <link rel="apple-touch-icon" href="/images/dud.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/images/dud.png">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link href="images/apple_splash_2048.png" sizes="2048x2732" rel="apple-touch-startup-image" />
    <link href="images/apple_splash_1668.png" sizes="1668x2224" rel="apple-touch-startup-image" />
    <link href="images/apple_splash_1536.png" sizes="1536x2048" rel="apple-touch-startup-image" />
    <link href="images/apple_splash_1125.png" sizes="1125x2436" rel="apple-touch-startup-image" />
    <link href="images/apple_splash_1242.png" sizes="1242x2208" rel="apple-touch-startup-image" />
    <link href="images/apple_splash_750.png" sizes="750x1334" rel="apple-touch-startup-image" />
    <link href="images/apple_splash_640.png" sizes="640x1136" rel="apple-touch-startup-image" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css"/>
  </head>
  <body>
    <div id="gameboy_shell">
      <div id="game">
        <canvas id="mainCanvas" width="160" height="144">No Canvas Support</canvas>
      </div>
      <div id="controller">
        <div id="controller_dpad">
          <div id="controller_left"></div>
          <div id="controller_right"></div>
          <div id="controller_up"></div>
          <div id="controller_down"></div>
        </div>
        <div id="controller_select" class="capsuleBtn">Select</div>
        <div id="controller_start" class="capsuleBtn">Start</div>
        <div id="controller_b" class="roundBtn">B</div>
        <div id="controller_a" class="roundBtn">A</div>
      </div>      
    </div>
    <script src="js/other/mobile.js"></script>
    <script src="js/other/base64.js"></script>
    <script src="js/other/swfobject.js"></script>
    <script src="js/other/resampler.js"></script>
    <script src="js/other/XAudioServer.js"></script>
    <script src="js/other/controls.js"></script>
    <script src="js/other/resize.js"></script>    
    <script src="js/GameBoyCore.js"></script>
    <script src="js/GameBoyIO.js"></script>
  </body>
</html>
